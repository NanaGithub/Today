apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.moudle.compileSdkVersion
    buildToolsVersion '28.0.3'
    defaultConfig {
        minSdkVersion rootProject.ext.moudle.minSdkVersion
        targetSdkVersion rootProject.ext.moudle.targetSdkVersion
        versionCode rootProject.ext.moudle.versionCode
        versionName rootProject.ext.moudle.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation rootProject.ext.deps.appcompat

    //网络请求框架 retrofit+okHttp
    api 'com.squareup.retrofit2:retrofit:2.4.0'
    api 'com.squareup.retrofit2:converter-gson:2.4.0'
    api 'com.squareup.okhttp3:logging-interceptor:3.9.0'
}
